# Global configuration
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Featurebyte configuration
featurebyte:
  securityContext: {}
  api:
    replicaCount: 1
    image:
      repository: "featurebyte/featurebyte-server"
      pullPolicy: Always
      tag: "latest"
    resources:
       limits:
         memory: 2Gi
       requests:
         cpu: 1000m
         memory: 2Gi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
    nodeSelector: {}
    tolerations: []
    affinity: {}
  worker:
    replicaCount: 1
    image:
      repository: "featurebyte/featurebyte-server"
      pullPolicy: Always
      tag: "latest"
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    # Pod placement selectors and tolerations for the worker deployment
    nodeSelector: {}
    tolerations: []
    affinity: {}

minio:
  enabled: true

mongodb:
  enabled: true
  # If mongodb is disabled, you would need to specify a mongodb connection str to connect
  # to an external mongodb instance. External mongodb must have a replicaset architecture.
  external:
    connectionStr: "mongodb://external:27017"

redis:
  enabled: true
  # If reids is disabled, you would need to specify a redis connection str to connect
  external:
    connectionStr: "redis://external:6379"

ingress:
  enabled: false