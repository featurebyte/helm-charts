{{- if and .Values.mongodb.enabled (not .Values.mongodb.passwordRef.enabled) -}}
# the user credentials will be generated from this secret
# once the credentials are generated, this secret is no longer required
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "featurebyte-oss.fullname" . }}-mongodb
  labels: {{- include "featurebyte-oss.labels.mongodb" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ .Values.mongodb.password }}
{{- end }}