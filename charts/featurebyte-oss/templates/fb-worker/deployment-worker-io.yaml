apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "featurebyte-oss.fullname" . }}-worker-io
  labels: {{ include "featurebyte-oss.labels.worker.io" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{ include "featurebyte-oss.selectorLabels.worker.io" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "featurebyte-oss.labels.worker.io" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "featurebyte-oss.serviceAccountName" . }}
      containers:
        - name: worker
          image: {{ .Values.featurebyte.worker.image.repository }}:{{ .Values.featurebyte.worker.image.tag }}
          imagePullPolicy: {{ .Values.featurebyte.worker.image.pullPolicy }}
          command: ["bash", "/docker-entrypoint.sh", "worker:io"]
          env:
            - name: LOG_LEVEL
              value: "INFO"
            # This is a full mongodb connection string
            # The referenced secret is generated by the mongodb operator
            # TODO: Allow user to use their own mongodb
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "featurebyte-oss.fullname" . }}-mongodb-admin-featurebyte
                  key: connectionString.standard

            # TODO: allow user to use their own redis
            - name: REDIS_URI
              value: "redis://{{ include "featurebyte-oss.fullname" . }}-redis:6379"
      {{- include "featurebyte-oss.podAffinity.worker" . | indent 4 }}