{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "featurebyte-oss.fullname" . }}-minio-headless
  labels: {{ include "featurebyte-oss.labels.minio" . | nindent 4 }}
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      protocol: TCP
      targetPort: 9000
    - name: console
      port: 9001
      protocol: TCP
      targetPort: 9001
